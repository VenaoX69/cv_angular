  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <span class="close" (click)="onCloseModal()">&times;</span>
      <p><strong><i class="fa fa-map-marker" style="color: #1e9517;"></i></strong> Location: {{ location }}</p>
      <p><strong><i class="fa fa-inbox" style="color: #1e9517;"></i></strong> Email: {{ email }}</p>
      <p><strong><i class="fa fa-phone" style="color: #1e9517;"></i></strong> Phone: {{ phone }}</p>

      <h2>Summary</h2>
      <p>{{summary}}</p>
    </div>
  </div>
